name: Zero Downtime Blue-Green Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Login to Docker Hub
      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3Ô∏è‚É£ Build & push FRONTEND image
      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-frontend:latest -f Dockerfile.frontend .
          docker push ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-frontend:latest

      # 4Ô∏è‚É£ Build & push BACKEND image
      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-backend:latest -f Dockerfile.backend .
          docker push ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-backend:latest

      # 5Ô∏è‚É£ Verify images exist on Docker Hub (fail fast if push failed)
      - name: Verify Docker Images
        run: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-frontend:latest
          docker pull ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-backend:latest

      # 6Ô∏è‚É£ Setup SSH to Control Node
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CONTROL_EC2_IP }} >> ~/.ssh/known_hosts

      # 7Ô∏è‚É£ Sync Ansible from GitHub to Control Node
      - name: Sync Ansible code to Control EC2
        run: |
          rsync -avz ansible/ \
            ${{ secrets.EC2_USER }}@${{ secrets.CONTROL_EC2_IP }}:/home/ubuntu/ansible/

      # 8Ô∏è‚É£ Detect which color is currently LIVE
      - name: Detect inactive color via Ansible
        id: detect
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.CONTROL_EC2_IP }} << 'EOF'
            echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass
            chmod 600 ~/.vault_pass

            cd ~/ansible/hostel

            OUTPUT=$(ansible-playbook -i inventory.ini detect_color.yml \
              --vault-password-file ~/.vault_pass)

            echo "$OUTPUT" | tee /tmp/ansible.out

            if echo "$OUTPUT" | grep -q "current_live_color: blue"; then
              echo "inactive_color=green" > /tmp/color.txt
            else
              echo "inactive_color=blue" > /tmp/color.txt
            fi
          EOF

          echo "inactive_color=$(ssh ${{ secrets.EC2_USER }}@${{ secrets.CONTROL_EC2_IP }} cat /tmp/color.txt | cut -d= -f2)" >> $GITHUB_OUTPUT

      # 9Ô∏è‚É£ Deploy to INACTIVE color and switch traffic
      - name: Deploy and Switch Traffic
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.CONTROL_EC2_IP }} << EOF
            echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass
            chmod 600 ~/.vault_pass

            cd ~/ansible/hostel

            ansible-playbook -i inventory.ini deploy.yml \
              -e live_color=${{ steps.detect.outputs.inactive_color }} \
              --vault-password-file ~/.vault_pass
          EOF

      # üîü Optional: Cleanup old color container
      - name: Cleanup old frontend color
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.CONTROL_EC2_IP }} << EOF
            cd ~/ansible/hostel
            ansible-playbook -i inventory.ini cleanup.yml \
              --vault-password-file ~/.vault_pass
          EOF
