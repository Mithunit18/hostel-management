name: Zero Downtime Blue-Green Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Login to Docker Hub
      - name: Docker Login
        run: |
          echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      # 3️⃣ Build & push FRONTEND image (blue–green)
      - name: Build and Push Frontend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-frontend:latest -f Dockerfile.frontend .
          docker push ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-frontend:latest

      # 4️⃣ Build & push BACKEND image (rolling)
      - name: Build and Push Backend Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-backend:latest -f Dockerfile.backend .
          docker push ${{ secrets.DOCKER_USERNAME }}/hostel-outpass-backend:latest

      # 5️⃣ Setup SSH
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.CONTROL_EC2_IP }} >> ~/.ssh/known_hosts

      # 6️⃣ Detect inactive frontend color
      - name: Detect inactive color via Ansible
        id: detect
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.CONTROL_EC2_IP }} << 'EOF'
            echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > ~/.vault_pass
            chmod 600 ~/.vault_pass

            cd ~/ansible/hostel

            OUTPUT=$(ansible-playbook -i inventory.ini deploy.yml --check \
              -e live_color=blue \
              --vault-password-file ~/.vault_pass)

            echo "$OUTPUT" | tee /tmp/ansible.out

            if echo "$OUTPUT" | grep -q "current_live_color: blue"; then
              echo "inactive_color=green" > /tmp/color.txt
            else
              echo "inactive_color=blue" > /tmp/color.txt
            fi
          EOF

          echo "inactive_color=$(ssh ${{ secrets.EC2_USER }}@${{ secrets.CONTROL_EC2_IP }} cat /tmp/color.txt | cut -d= -f2)" >> $GITHUB_OUTPUT

      # 7️⃣ Deploy (frontend blue–green + backend rolling)
      - name: Deploy and Switch Traffic
        run: |
          ssh ${{ secrets.EC2_USER }}@${{ secrets.CONTROL_EC2_IP }} << 'EOF'
            cd ~/ansible/hostel
            ansible-playbook -i inventory.ini deploy.yml \
              -e live_color=${{ steps.detect.outputs.inactive_color }} \
              --vault-password-file ~/.vault_pass
          EOF
