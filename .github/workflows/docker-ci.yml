name: CI - Build & Push Docker Images

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Install frontend dependencies
      - name: Install Frontend Dependencies
        working-directory: app
        run: npm install

      # 4. Build frontend (Next.js)
      - name: Build Frontend
        working-directory: app
        run: npm run build

      # 5. Install backend dependencies
      - name: Install Backend Dependencies
        working-directory: server
        run: npm install

      # 6. Login to Docker Hub (using ACCESS TOKEN)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      # 7. Build Frontend Docker Image
      - name: Build Frontend Docker Image
        run: |
          docker build \
            -t mithun039/hostel-outpass-frontend:latest \
            -f Dockerfile.frontend .

      # 8. Build Backend Docker Image
      - name: Build Backend Docker Image
        run: |
          docker build \
            -t mithun039/hostel-outpass-backend:latest \
            -f Dockerfile.backend .

      # 9. Push Docker Images
      - name: Push Docker Images
        run: |
          docker push mithun039/hostel-outpass-frontend:latest
          docker push mithun039/hostel-outpass-backend:latest
